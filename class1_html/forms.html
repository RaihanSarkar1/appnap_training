<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1>The Form element</h1>
        <p>The form element is used to create forms for user input</p>
        <!-- This is a form element -->
        <form action="">
            <!--The input element is the most used form element-->
            <!-- The input element can be displayed in many ways, depending on the type attribute. Ex: -->
            <input type="text">
            <input type="radio" name="" id="">
            <input type="checkbox" name="" id="">
            <input type="submit">
            <input type="button">
        </form>

            <!-- The label tag defines a label for many form elements, id is used to identify elements -->
            <form action="">
                <label for="text">Enter name:</label>
                <input type="text" id="text">
            </form>
    </body>
</html>
