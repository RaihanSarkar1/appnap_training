<html data-bs-theme="dark">
    <head>
        <title>Login Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">

                <form action="" class="bg-white text-dark border border-secondary rounded shadow mt-4 p-4">
                    <h4 class="text-center">Login Form</h4>

                    <div class="row mb-2 mt-5">
                        
                        <div class="col-4 mx-auto">
                            <input type="email" class="form-control bg-white text-dark" id="inputEmail"  placeholder="Email">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-4 mx-auto">
                            <input type="password" class="form-control bg-white text-dark" id="inputPass" placeholder="Password">
                        </div>
                    </div>
                    
                    <div class="text-center mb-3">
                        <a href="./forgot.html">Forgot your password!</a>
                    </div>

                    <div class="text-center"><button type="submit" class="btn btn-primary btn-lg" style="width: 200px;">Login</button></div>
                </form>
            </div>
        </div>
    </body>
</html>
