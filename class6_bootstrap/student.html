<html data-bs-theme="dark">
    <head>
        <title>Student Registration Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">

                <form action="" class="border border-secondary rounded shadow mt-4 p-4">
                    <h3>Student Registration Form</h3>

                    <div class="row g-3 mt-3">
                        <div class="col-2 col-form-label">
                            <label for="">Name</label>
                        </div>
                        <div class="col-5">
                            <input type="text" class="form-control" id="inputFirst" placeholder="First Name">
                        </div>
                        <div class="col-5">
                            <input type="text" class="form-control" id="inputLast" placeholder="Last Name">
                        </div>
                        <div class="col-2 col-form-label">
                            <label for="inputEmail" class="form-label">Email address</label>
                        </div>
                        <div class="col-10">
                            <input type="email" class="form-control" id="inputEmail"  placeholder="name@example.com">
                        </div>

                        <div class="col-2 col-form-label">
                            <label for="inputDept">Department</label>
                        </div>
                        <div class="col-10">
                            <select class="form-select" name="department" id="inputDept">
                                <option value="ECE">ECE</option>
                                <option value="BBA">BBA</option>
                                <option value="PHR">PHR</option>
                                <option value="SOC">SOC</option>
                            </select>
                        </div>
                        <div class="col-2 col-form-label">
                            <label for="inputId" class="form-label">ID</label>
                        </div>
                        <div class="col-10">
                            <input type="number" class="form-control" id="inputId">
                        </div>
                        
                        
                        
                        <div class="col-2 col-form-label">
                            <label for="inputDate" class="form-label">Date of Birth</label>
                        </div>
                        <div class="col-10 mb-4">
                            <input type="date" class="form-control" id="inputDate">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary float-end">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
