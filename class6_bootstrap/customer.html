<html>
    <head>
        <title>Customer Registration Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">

                <form action="" class="row g-3 border shadow mt-4 p-4">
                    <h3>Customer Registration Form</h3>
                    <div class="col-6">
                        <label for="inputFirst" class="form-label">First Name</label>
                        <input type="email" class="form-control" id="inputFirst" aria-describedby="emailHelp">
                    </div>
                    <div class="col-6">
                        <label for="inputLast" class="form-label">Last Name</label>
                        <input type="email" class="form-control" id="inputLast" aria-describedby="emailHelp">
                    </div>
                    <div class="col-12">
                        <label for="inputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                    </div>
                    <div class="col-12">
                        <label for="inputPhone" class="form-label">Phone Number</label>
                        <input type="number" class="form-control" id="inputPhone" aria-describedby="emailHelp">
                    </div>

                    <label for="">Gender</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="inline-radio-1" value="male">
                        <label class="form-check-label" for="inline-radio-1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="inline-radio-2" value="female">
                        <label class="form-check-label" for="inline-radio-2">Female</label>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
