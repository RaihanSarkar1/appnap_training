<html>
    <head>
        <title>Customer Registration Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">

                <form action="" class="border shadow mt-4 p-4">
                    <h3>Customer Registration Form</h3>

                    <div class="row g-3 mt-3">
                        <div class="col-6">
                            <label for="inputFirst" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="inputFirst">
                        </div>
                        <div class="col-6">
                            <label for="inputLast" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="inputLast">
                        </div>
                        <div class="col-12">
                            <label for="inputEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="inputEmail"  placeholder="name@example.com">
                        </div>
                        <div class="col-12 mb-3">
                            <label for="inputPhone" class="form-label">Phone Number</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">+880</span>
                                <input type="number" class="form-control" id="inputPhone" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>

                    <label for="" class="me-3">Gender</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="inline-radio-1" value="male">
                        <label class="form-check-label" for="inline-radio-1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="inline-radio-2" value="female">
                        <label class="form-check-label" for="inline-radio-2">Female</label>
                    </div>
                    <div class="mt-3 mb-4">
                        <label for="inputDate" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="inputDate">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
