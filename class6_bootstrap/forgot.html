<html data-bs-theme="dark">
    <head>
        <title>Recovery Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">

                <form action="" class="bg-white text-dark border border-secondary rounded shadow mt-4 p-5">
                    <h4 class="text-center">Password Recovery Form</h4>

                    <div class="row mt-4">
                        
                        <label for="inputEmail" class="form-label text-center">Enter your email address to recover your password</label>
                        <input type="email" class="form-control bg-white text-dark mx-auto" id="inputEmail"  placeholder="name@example.com" style="width: 380px;">
                        
                    </div>
                    
                    <div class="row mt-3">
                        <div class="col">
                            <a href="./login.html">Back to login</a>
                        </div>

                        <div class="col"><button type="submit" class="btn btn-primary float-end">Send Recovery Email</button></div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
